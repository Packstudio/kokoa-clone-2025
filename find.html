<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="css/style.css"> <!--"link:css"-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - Kokoa Clone</title>
</head>
  
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span> No Service </span>
      <i class="fa-solid fa-wifi"></i>
      <!-- To Do: Wifi Icon -->
    </div>

    <div class="status-bar__column">
      <span>18:43</span>
    </div>

    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter fa-xl"></i>
      <!-- battery Icon -->
      <i class="fa-solid fa-bolt-lightning"></i>
      <!-- Lighting Icon -->
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <!-- Dot -->
        <span><div class="screen-header__dot"></div></span>
        <!-- Search -->
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <!-- Setting -->
        <span><i class="fa-solid fa-gear fa-lg"></i></span>

    </div>
  </header>

  <main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icons">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span></div>
        <div class="icon-row__icons">
            <i class="fa-regular fa-address-book"></i>
            <span>Contacts</span></div>
        <div class="icon-row__icons">
            <i class="fa-regular fa-id-card"></i>
            <span>Add by ID</span></div>
        <div class="icon-row__icons">
            <i class="fa-solid fa-envelope"></i>
            <span>Invite</span></div>
    </div>

    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i> </span>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts,#army,#friends</h6>
                <div class="open-post__members">
                    <img src="https://cdn-icons-png.flaticon.com/512/1199/1199118.png" />
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://images.unsplash.com/photo-1672340459750-9b24a2a7a67d?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                    <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>326</span></div>
                </div>
            </div>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">Bts Gang~</h5>
                <h6 class="open-post__hashtags-low">#englishonly, #ipurpleyou, #jimin</h6>
                <div class="open-post__members">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuyLUcF8t_ZgS3B03Zb7PqU0AFg_7iBY2T7Q&s" />
                    <span class="open-post__member-count">299 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://images.unsplash.com/photo-1597589022928-bb4002c099ec?q=80&w=3024&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                    <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>326</span></div>
                </div>
            </div>
        </div>

        

    </div>
  </main>




<!--  nav>ul>li*4>a  -->
<nav class="nav">
    <ul class="nav__li">
        <!-- Friends -->
        <li class="nav__btn"><a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i></a></li>
        <!-- Chats -->
        <li class="nav__btn"><a class="nav__link" href="chats.html">
            <span class="nav__note badge">4</span>
            <i class="fa-regular fa-comment fa-2x"></i></a></li>
        <!-- Find -->
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <!-- Set -->
        <li class="nav__btn"><a class="nav__link" href="more.html">
            <span class="nav__tic"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
    </ul>
</nav>

  <div id="no-mobile">
    <span>Your Screen is too big!</span>
  </div>

  <script src="https://kit.fontawesome.com/7d62fdbf58.js" crossorigin="anonymous"></script>
</body>
</html>
