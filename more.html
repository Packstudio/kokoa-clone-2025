<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="css/style.css"> <!--"link:css"-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
</head>
  
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span> No Service </span>
      <i class="fa-solid fa-wifi"></i>
      <!-- To Do: Wifi Icon -->
    </div>

    <div class="status-bar__column">
      <span>18:43</span>
    </div>

    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter fa-xl"></i>
      <!-- battery Icon -->
      <i class="fa-solid fa-bolt-lightning"></i>
      <!-- Lighting Icon -->
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <!-- Dot -->
        <span><div class="screen-header__dot-more"></div></span>
        <!-- Search -->
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <!-- Music -->
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <!-- Setting -->
        <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>

    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
        <!-- .user-component__column*2 -->
         <div class="user-component__column">
          <img src="https://images.unsplash.com/photo-1728577740843-5f29c7586afe?q=80&w=3280&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
          class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__name">HTML&CSS</h4>
            <h6 class="user-component__subtitle">+ 787 666 999  <i class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i></h6>
          </div>
         </div>
         <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x"></i>
         </div>
    </div>

    <div class="icon-row icon-row-top">
        <div class="icon-row__icons">
            <i class="fa-solid fa-calendar"></i>
            <span>Calendar</span></div>
        <div class="icon-row__icons">
            <i class="fa-solid fa-hard-drive"></i>
            <span>Talk Drive</span></div>
        <div class="icon-row__icons">
            <i class="fa-solid fa-face-smile"></i>
            <span>Emoticons</span></div>
    </div>

    <div class="icon-row icon-row-bottom">
        <div class="icon-row__icons">
            <i class="fa-solid fa-paint-roller"></i>
            <span>Themes</span></div>
        <div class="icon-row__icons">
            <i class="fa-solid fa-receipt"></i>
            <span>Account</span></div>
        <div class="icon-row__icons">
            <i class="fa-solid fa-comment"></i>
            <span>Openchat</span></div>
    </div>

    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-left"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokao Story</span>
                </span>
            </div>

            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-user-group"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokao friends</span>
                </span>
            </div>
        </div>
    </div>
  </main>




<!--  nav>ul>li*4>a  -->
<nav class="nav">
    <ul class="nav__li">
        <!-- Friends -->
        <li class="nav__btn"><a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i></a></li>
        <!-- Chats -->
        <li class="nav__btn"><a class="nav__link" href="chats.html">
            <span class="nav__note badge">4</span>
            <i class="fa-regular fa-comment fa-2x"></i></a></li>
        <!-- Find -->
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <!-- Set -->
        <li class="nav__btn"><a class="nav__link" href="more.html">
            <span class="nav__tic"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
    </ul>
</nav>

  <div id="no-mobile">
    <span>Your Screen is too big!</span>
  </div>

  <script src="https://kit.fontawesome.com/7d62fdbf58.js" crossorigin="anonymous"></script>
</body>
</html>
