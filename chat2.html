<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="css/style.css"> <!--"link:css"-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat HTML - Kokoa Clone</title>
</head>
  
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span> No Service </span>
      <i class="fa-solid fa-wifi"></i>
      <!-- To Do: Wifi Icon -->
    </div>

    <div class="status-bar__column">
      <span>18:43</span>
    </div>

    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter fa-xl"></i>
      <!-- battery Icon -->
      <i class="fa-solid fa-bolt-lightning"></i>
      <!-- Lighting Icon -->
    </div>
  </div>

<header class="alt-header">
  <div class="alt-header__column">
    <a href="chats.html">
      <i class="fa-solid fa-angle-left fa-2x"></i>
    </a>
  </div>
  <div class="alt-header__column">
    <h1 class="alt-header__title">CSS</h1>
  </div>
  <div class="alt-header__column">
    <span><i class="fa-solid fa-magnifying-glass fa-xl">   </i></span>
    <span><i class="fa-solid fa-bars fa-xl"></i></span>
  </div>
</header>


  <main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday, June 29, 2025
    </div>

    <div class="message-row">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJDwBd9LoQzBAZigXXxzQ0kKn6TwyrE0Y7Rg&s">
        <div class="message-row__content">
            <span class="message__author">CSS</span>
            <div class="message__info">
                <span class="message__bubble">hello~</span>
                <span class="message__time">22:30</span>
            </div>
        </div>

    </div>

    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">CSS is Great!</span>
                <span class="message__time">22:38</span>
            </div>
        </div>

    </div>

  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..." />
      <i class="fa-solid fa-face-smile fa-xl"></i>
      <button>
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your Screen is too big!</span>
  </div>

  <script src="https://kit.fontawesome.com/7d62fdbf58.js" crossorigin="anonymous"></script>
</body>
</html>
